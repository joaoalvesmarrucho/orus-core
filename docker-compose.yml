name: orus-api
services:

  orus-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - ORUS_API_OLLAMA_BASE_URL=http://ollama:11434
      - ORUS_API_AGENT_MEMORY_PATH=./agent_memory/
      - ORUS_API_ONNX_RUNTIME_PATH=onnx/linux-x64/libonnxruntime.so
      - EMBEDDING_MODEL=nomic-embed-text
      - ORUS_API_ONNX_PATH=onnx/model.onnx
      - ORUS_API_TOK_PATH=onnx/tokenizer.json
      - ORUS_API_PORT=8081
      # Variáveis de configuração do servidor removidas daqui
      - OLLAMA_API_KEY=52b8c58f60084191be50f9a6b609c60f.A-gkOw1rLduYusbeg2o8hOrL
    ports:
      - "8081:8081"
    networks:
      - orus_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - /dev/kfd:/dev/kfd
      - /dev/dri/:/dev/dri
      - /usr/local/musa:/usr/local/musa
      - /lib/modules:/lib/modules:ro
    environment:
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=6
      - OLLAMA_MAX_LOADED_MODELS=6
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_DEBUG=1
      - MUSA_VISIBLE_DEVICES=0
      - MUSA_DEVICE_ORDER=PCI_BUS_ID
      - OLLAMA_NUM_THREADS=16
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.00" 
    networks:
      - orus_network

networks:
  orus_network:
    driver: bridge

volumes:
  ollama_dev_data:
    driver: local
  go_cache:
    driver: local       
  ollama_data: 
    driver: local