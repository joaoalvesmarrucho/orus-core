name: orus-api
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_dev_data:/root/.ollama
      - ./models:/models:ro
    environment:
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_HOST=0.0.0.0 
      - OLLAMA_DEBUG=1     
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - orus_network

  orus-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - ORUS_API_OLLAMA_BASE_URL=http://ollama:11434
      - ORUS_API_AGENT_MEMORY_PATH=./agent_memory/
      - ORUS_API_ONNX_RUNTIME_PATH=onnx/aarch64/libonnxruntime.so
      - EMBEDDING_MODEL=nomic-embed-text
      - ORUS_API_ONNX_PATH=onnx/model.onnx
      - ORUS_API_TOK_PATH=onnx/tokenizer.json
      - ORUS_API_PORT=8081
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_DEBUG=1
      - OLLAMA_API_KEY=52b8c58f60084191be50f9a6b609c60f.A-gkOw1rLduYusbeg2o8hOrL
    ports:
      - "8081:8081"
    volumes:
      - ../../onnx:/go/bin/onnx
    networks:
      - orus_network

networks:
  orus_network:
    driver: bridge

volumes:
  ollama_dev_data:
    driver: local
  go_cache:
    driver: local  
  onnx_data:
    driver: local
    name: onnx_data      