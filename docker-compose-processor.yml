name: orus-api
services:

  orus-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - ORUS_API_OLLAMA_BASE_URL=http://ollama:11434
      - ORUS_API_AGENT_MEMORY_PATH=./agent_memory/
      - ORUS_API_ONNX_RUNTIME_PATH=onnx/linux-x64/libonnxruntime.so
      - EMBEDDING_MODEL=nomic-embed-text
      - ORUS_API_ONNX_PATH=onnx/model.onnx
      - ORUS_API_TOK_PATH=onnx/tokenizer.json
      - ORUS_API_PORT=8081
      # Variáveis de configuração do servidor removidas daqui
    ports:
      - "8081:8081"
    volumes:
      - ../../onnx:/go/bin/onnx
    networks:
      - orus_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_KEEP_ALIVE=30m
    deploy:
      resources:
        limits:
          cpus: "0.00" 
    restart: unless-stopped
    networks:
      - orus_network

networks:
  orus_network:
    driver: bridge

volumes:
  ollama_dev_data:
    driver: local
  go_cache:
    driver: local  
  onnx_data:
    driver: local
    name: onnx_data      
  ollama_data: 
    driver: local